<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Josefin+Sans:ital,wght@1,700&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <div class="header">WEATHER APP</div>
    <div class="search-bar">
        <input type="text" name="search_city" id="search_city">
        <button class="search-button"><span class="material-symbols-outlined">
            search
            </span></button>
    </div>
    <div class="content">
        <div class="city-card">
            <div class="card-head">
                <div class="city-name">CITY NAME</div><div class="img"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="icon"></div>
            </div>
            <div class="card-body">
                <div class="temp">Temp: 89</div>
                <div class="feels-like">feels like: 95</div>
                <div class="humidity">Humidity 59%</div>
                <div class="pressure">Pressure 6900hPA</div>
            </div>
            <div class="card-footer">
                <button class="change-units">C/F</button>
            </div>
        </div>
    </div>
</body>
</html>
